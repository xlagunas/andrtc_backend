language: java
dist: trusty
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
deploy:
  provider: releases
  api_key: $GITHUB_RELEASE_TOKEN
  file: /build/libs/andRTC.jar
  skip_cleanup: true
  on:
    tags: true